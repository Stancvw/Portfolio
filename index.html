<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HTML Email Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <fieldset>
            <legend>Email Form:</legend>
            <form>
                <label for="name">Name:</label>
                <br>
                <input id="name" type="text" name="name" placeholder="Please enter your name" autofocus="on" required />
            </form>
            <form>
                <label for="email">Email:</label>
                <br>
                <input id="email" type="text" name="email" placeholder="Please enter your email address" required />
            </form>
            <form>
                <label for="message">Your Message:</label>
                <br>
                <textarea id="message" type="text" name="message"></textarea>
            </form>
            <button type="submit">Submit</button>
        </fieldset>
    </main>
</body>

</html>
